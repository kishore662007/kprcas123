<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KPRCAS Search Box</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .search-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 400px;
    }
    .search-container img {
      width: 100px;
      margin-bottom: 10px;
    }
    .search-container h2 {
      margin: 10px 0;
      color: #0073e6;
    }
    .search-container p {
      color: #28a745;
      font-weight: bold;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 16px;
      background: #0073e6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <!-- Replace with your logo file path -->
    <img src="kprcas-logo.jpeg" alt="KPRCAS Logo">
    <h2>KPRCAS</h2>
    <p>LEARN BEYOND</p>

    <!-- Formspree integration -->
    <form action="https://formspree.io/f/xjkndvgv" method="POST">
      <input type="text" name="query" placeholder="Enter your search..." required>
      <button type="submit">Search</button>
    </form>
  </div>
</body>
</html>
